<div class="container">
    <div class="row">
        <div class="col-sm-6 offset-sm-3">            

            <div [hidden]="hiddenComponentLogin" >
                <h2>{{ titleLogin }}</h2>

                <div [hidden]="!showValidationMessage"
                    class="alert alert-danger" role="alert" >
                    {{messageRequiredValues}}
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" placeholder="email"  required  #inputEmail :placeholder-shown>
                </div>

                <label>Password</label>
                <input type="password" class="form-control" placeholder="password"  required  #inputPassword>
                
                <button type="submit" class="btn btn-primary" 
                    (click)="loginUser()">Agregar</button>
            </div>            
        </div>
    </div>
</div>
